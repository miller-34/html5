<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Completo de HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Bem-vindo ao meu site</h1>
    <nav>
      <ul>
        <li><a href="#home">Início</a></li>
        <li><a href="#about">Sobre</a></li>
        <li><a href="#contact">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Início</h2>
      <p>Esse é um <strong>site de exemplo</strong> para demonstrar tags <em>HTML5</em>.</p>
    </section>

    <section id="about">
      <h2>Sobre</h2>
      <p>Este site foi criado para aprender e explorar as <mark>funções</mark> do HTML5.</p>
    </section>

    <section id="contact">
      <h2>Contato</h2>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
